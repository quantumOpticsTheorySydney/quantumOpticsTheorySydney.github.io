- date: June 2023
  headline: Justin Yu submits his third-year BSc project! Congratulations Justin!

- date: June 2023
  headline: Our paper on modelling atomic ensembles using an improved mean-field theory has been published in SciPost Physics. This was in collaboration with Prof. Klemens Hammerer's group in Hannover and Prof. Rauschenbeutel's group in Berlin. You can view the paper <a href="https://scipost.org/SciPostPhysCore.6.2.041">here</a>.

- date: March 2023
  headline: Our Nature Physics paper has been highlighted by <a href="https://www.newsweek.com/quantum-physics-light-photon-breakthrough-1789853">Newsweek</a>, <a href="https://www.canberratimes.com.au/story/8128707/scientists-closer-to-using-quantum-light-in-medicine/?cspt=1679341535%7C6e518f8744957f36a27be2443118f900">The Canberra Times</a>, <a href="https://phys.org/news/2023-03-scientists-door-quantum.html">Phys.org</a>, and  <a href="https://cosmosmagazine.com/science/physics/quantum-light-manipulating-interacting-photons/">COSMOS</a>.

