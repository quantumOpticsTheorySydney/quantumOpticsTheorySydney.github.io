- date: June 2023
  headline: Our paper on modelling atomic ensembles using an improved mean-field theory has been published in SciPost Physics. This was in collaboration with Prof. Klemens Hammerer's group in Hannover and Prof. Rauschenbeutel's group in Berlin. You can view the paper <a href="https://scipost.org/SciPostPhysCore.6.2.041">here</a>.

