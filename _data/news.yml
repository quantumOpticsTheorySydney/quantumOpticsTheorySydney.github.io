-date: August 2025
 headline: Yangming's paper on modelling non-Gaussian photon states in atomic ensembles is now on arXiv. You can have a look at the paper <a href="https://arxiv.org/abs/2509.03970">here</a>.  Congrats Yangming!

-date: July 2025
 headline: Yangming and Noe's paper on modelling three-photon transport in atomic ensembles is now on arXiv. You can have a look at the paper <a href="https://arxiv.org/abs/2507.03428">here</a>.  Congrats Yangming and Noe!

-date: January 2024
 headline: James Locke starts his honour's project on tensor network techniques for waveguide QED.

- date: December 2024
  headline: Jacky's paper is posted on arXiv! You can have a look at the paper <a href="https://arxiv.org/abs/2412.14798">here</a>.  Congrats Jacky!

- date: December 2024
  headline: Paper on phases of optically deep atomic ensembles in collaboration with colleagues in Germany and Italy posted to arxiv. You can read it <a href="https://arxiv.org/abs/2412.14930">here</a>.
  
- date: December 2024
  headline: Paper on time-series analysis using matrix-product states is now on arxiv. You can read it <a href="https://arxiv.org/abs/2412.15826">here</a>. This was done in collaboration with colleagues in Complex Systems here at the School of Physics. Congratulations to Josh and Hugo for their excellent effort on this project! We have also released a software package MPSTime available <a href="https://github.com/joshuabmoore/MPSTime.jl">here</a>.

- date: December 2023
  headline: Paper on directional terahertz emission in photonic crystals published in ACS Photonics. This was a collaboration with the THz photonics group in the School of Physics. You can view the paper  <a href="https://pubs.acs.org/doi/full/10.1021/acsphotonics.3c01312">here</a>.

- date: August 2023
  headline: Alexander Johnston joins our group as a postdoctoral researcher! Welcome Alex!

- date: August 2023
  headline: Hugo Stackhouse submits his Honours thesis (in collaboration with THZ photonics)! Congrats Hugo!
  
